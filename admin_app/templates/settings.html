{% extends 'base.html' %}
{% block title %}Settings{% endblock %}
{% block content %}
<h2>Settings</h2>
<p class="help">These options control the widgetâ€™s default language and currency.</p>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="form-controls">
    <div class="form-row">
      <label for="{{ form.language.id }}">{{ form.language.label.text }}</label>
      {{ form.language() }}
    </div>
    <div class="form-row">
      <label for="{{ form.currency.id }}">{{ form.currency.label.text }}</label>
      {{ form.currency() }}
    </div>
    <div class="form-row">
      {{ form.submit(class_='btn') }}
    </div>
  </div>
</form>
{% endblock %}
