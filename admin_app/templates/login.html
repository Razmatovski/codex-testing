{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="form-controls">
    <p>{{ form.username.label }} {{ form.username() }}</p>
    <p>{{ form.password.label }} {{ form.password() }}</p>
    <p>{{ form.submit(class_='btn') }}</p>
  </div>
</form>
{% endblock %}
